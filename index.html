<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>轉盤遊戲</title>
<link rel="stylesheet" href="style.css?ver=202403111450">
</head>
<body>
<div class="top-bar">
    <div class="contact-message">聯絡資訊 :</div>
    <!--a class="social-link" href="https://www.facebook.com/您的用戶名" target="_blank">
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y0/r/eFZD1KABzRA.png" alt="Facebook">
        <span>Facebook</span>
    </a>
    <a class="social-link" href="https://www.instagram.com/您的用戶名" target="_blank">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yV/r/ftfgD2tsNT7.png" alt="Instagram">
        <span>Instagram</span>
    </a-->
    <a class="social-link" href="https://twitter.com/shiroshio0507" target="_blank">
        <img src="https://abs.twimg.com/responsive-web/client-web/icon-default.522d363a.png" alt="Twitter">
        <span>Twitter</span>
    </a>
    <div class="extra-links">
        <a href="https://example.com/link1" target="_blank"></a>
        <a href="https://example.com/link2" target="_blank"></a>
    </div>
</div>
  
<div id="mainContainer">
  <div id="imageContainer" style="display: none;">
    <img id="toggleImage" src="img/image.png">
  </div>
  <div id="listContainer">
    <form id="listForm">
      <label for="list">請輸入項目清單（每行一個項目）：</label>
      <textarea id="list" name="list" rows="5" cols="33"></textarea>
      <div>
        <button type="submit" value="1">正常創建</button>
        <button type="submit" value="2">排序創建</button>
        <button type="submit" value="3">亂序創建</button>
      </div>
    </form>
  </div>
  <div id="wheelContainer">
    <div id="wheel">
      <div id="pointer"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <!--button id="spin">GO!</button-->
      <img id="spin" src="img/button.png" style="cursor: pointer;">
    </div>
    <button id="toggleListBtn">隱藏/顯示</button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!--span class="close">&times;</span-->
      <p id="modalText"></p>
      <div>
        <button id="confirmBtn">確認</button>
        <button id="cancelBtn">取消</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js?ver=202403071924"></script>
</body>
</html>
